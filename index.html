<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Lander</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
            width: 100%;
            height: 100%;
        }
        
        #instruments {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #333;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #333;
            font-size: 12px;
        }
        
        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #fff;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="instruments">
            <div>Altitude: <span id="altitude">0</span> m</div>
            <div>Vertical Speed: <span id="vSpeed">0</span> m/s</div>
            <div>Horizontal Speed: <span id="hSpeed">0</span> m/s</div>
            <div>Fuel: <span id="fuel">100</span>%</div>
        </div>
        
        <div id="controls">
            Controls:<br>
            ↑ - Main Thruster<br>
            ← → - Side Thrusters<br>
            R - Restart
        </div>
        
        <div id="gameMessage">
            <div id="messageText">Game Over</div>
            <div style="font-size: 14px; margin-top: 10px;">Press R to restart</div>
        </div>
    </div>
    
    <script src="moonlander.js"></script>
</body>
</html>
